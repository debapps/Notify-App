<article>
    <h4
        style="
            color: #889e73;
            background-color: #f4d793;
            padding: 2px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: 800;
        ">
        {source}: {title}
    </h4>
    <img src="{img_url}" height="200" width="300" />
    <p
        style="
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: black;
            padding-top: 5px;
            padding-bottom: 5px;
        ">
        {content}
    </p>
    <a
        style="
            text-decoration: none;
            font-size: 12px;
            color: white;
            background-color: #1a5319;
            text-align: center;
            border-radius: 5px;
            padding: 10px 20px;
        "
        href="{news_url}"
        >Read More</a
    >
</article>
