<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <article>
            <img src="{image_var}" />
            <h3
                style="
                    color: #f72c5b;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    font-size: 48px;
                    font-weight: 800;
                ">
                Good Morning Debaditya!
            </h3>
            <h5
                style="
                    color: coral;
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                        'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                        sans-serif;
                    font-size: 32px;
                    font-style: italic;
                    font-weight: 600;
                ">
                The Quote of the Day...
            </h5>
            <p
                style="
                    color: #889e73;
                    font-family: cursive;
                    font-size: 16px;
                    font-style: italic;
                    font-weight: 700;
                ">
                {quote_var}
            </p>
        </article>
        <header>
            <h3
                style="
                    color: #a94a4a;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    font-size: 32px;
                    font-weight: 800;
                ">
                Your Daily Dose of Science news for Today!
            </h3>
        </header>
        <main>{news_var}</main>
    </body>
</html>
