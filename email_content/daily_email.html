<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <article>
            <img src="{image_var}" />
            <h3
                style="
                    color: #da498d;
                    background-color: #69247c;
                    padding: 3px;
                    font-family: 'Roboto', serif;
                    font-size: 48px;
                    font-weight: 800;
                ">
                Good Morning Debaditya!
            </h3>
            <h5
                style="
                    color: #e7fbb4;
                    background-color: #638c6d;
                    padding: 3px;
                    font-family: 'Poppins', serif;
                    font-size: 32px;
                    font-style: italic;
                    font-weight: 600;
                ">
                The Quote of the Day...
            </h5>
            <p
                style="
                    color: #fcc737;
                    font-family: 'Pacifico', cursive;
                    font-size: 20px;
                    font-style: italic;
                    font-weight: 400;
                ">
                "{quote_var}"
            </p>
        </article>
        <header>
            <h3
                style="
                    color: #da498d;
                    background-color: #69247c;
                    padding: 3px;
                    font-family: 'Roboto', serif;
                    font-size: 42px;
                    font-weight: 800;
                ">
                Your Daily Dose of Science news for Today!
            </h3>
        </header>
        <main>{news_var}</main>
    </body>
</html>
