<article>
    <h4
        style="
            color: #80c4e9;
            background-color: #4335a7;
            padding: 3px;
            width: fit-content;
            font-family: 'Roboto', serif;
            font-size: 28px;
            font-weight: 800;
        ">
        {source}: {title}
    </h4>
    <img src="{img_url}" height="200" width="300" />
    <p
        style="
            font-family: 'Poppins', serif;
            font-size: 16px;
            font-weight: 500;
            color: #605ea1;
            padding-top: 5px;
            padding-bottom: 5px;
        ">
        {content}
    </p>
    <a
        style="
            text-decoration: none;
            font-family: 'Poppins', serif;
            font-size: 12px;
            color: #b6fffa;
            background-color: #7c00fe;
            text-align: center;
            border-radius: 5px;
            padding: 10px 20px;
        "
        href="{news_url}"
        >Read More</a
    >
</article>
